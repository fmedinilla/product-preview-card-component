<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article class="card">
    <picture class="card__image">
      <img class="image image--desktop" src="./images/image-product-desktop.jpg">
      <img class="image image--mobile" src="./images/image-product-mobile.jpg">
    </picture>

    <section class="card__info">
      <p class="card__category">Perfume</p>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
        Perfumer-Creator for the House of
        CHANEL</p>
      <div class="card__price">
        <p class="price">$149.99</p>
        <p class="price price--old">$169.99</p>
      </div>
      <a class="button" href="#"><i class="fa-solid fa-shopping-cart"></i>Add to Cart</a>
    </section>
  </article>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5731a71aa6.js" crossorigin="anonymous"></script>
</body>

</html>
